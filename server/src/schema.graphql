# Payloads

type Viewer {
  user: User
  requiresSetup: Boolean!
}

# Types

type User {
  id: ID!

  # Info
  username: String!
  email: String!
  email_verified: String
  name: String
  gender: Gender!
  description: String
  url: String
  picture: File!
  video: File

  # Stripe
  stripeId: String # Additional resolver
  stripeCustomerId: String # Additional resolver
  stripeURL: String # Additional resolver
  defaultCard: DefaultCard # Additional resolver
  charges: UserCharges!
  refunds: UserRefunds!

  # Teacher
  taught_classrooms: UserTaughtClassrooms! # Additional resolver
  studying_classrooms: UserStudyingClassrooms! # Additional resolver
  # Social
  followers: UserFollowers! # Additional resolver
  following: UserFollowing! # Additional resolver
  messages: [Message!]
}

type UserCharges {
  charges: [Charge!]
  count: Int!
}

type UserRefunds {
  refunds: [Refund!]!
  count: Int!
}

type UserTaughtClassrooms {
  classrooms: [Classroom!]!
  count: Int!
}

type UserStudyingClassrooms {
  classrooms: [Classroom!]!
  count: Int!
}

type UserFollowers {
  followers: [User!]!
  count: Int!
  followed_by_viewer: Boolean!
}

type UserFollowing {
  following: [User!]!
  count: Int!
  following_viewer: Boolean!
}

type DefaultCard {
  last4: String!
  expMonth: String!
  expYear: String!
  brand: String!
}

type Classroom {
  id: ID!

  name: String!
  description: String!
  price: Float!
  classes: ClassroomClasses!

  teacher: User!
  students: ClassroomStudents!
}

type ClassroomStudents {
  count: Int!
  students: [User!]!
  studied_by_viewer: Boolean!
}

type ClassroomClasses {
  count: Int!
  classes: [Class!]!
}

type Class {
  id: ID!

  name: String!
  description: String!
  picture: String
  price: Float!
  schedule: DateTime

  # Stream
  live: Boolean!
  duration: Int
  video: File

  # Specs
  files: [File!]!
  vods: File!
  classroom: Classroom!
  messages: ClassMessages!
}

type ClassMessages {
  count: Int!
  messages: [Message!]!
}

type Message {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!

  text: String!
  sender: User!
  class: Class!
}

type Charge {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  amount: Float!
  class: Class!
  user: User!
  refund: Refund
}

type Refund {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!

  amount: Float!
  charge: Charge!
}

type File {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!

  name: String!
  secret: String!
  contentType: String!
  url: String!
}
