# Payloads

type Viewer {
  user: User
  requiresSetup: Boolean!
}

# Types

type User {
  id: ID!

  # Info
  username: String!
  email: String!
  email_verified: String
  name: String
  gender: Gender!
  description: String
  url: String
  picture(where: FileWhereInput): File!
  video(where: FileWhereInput): File

  # Stripe
  stripeId: String # Additional resolver
  stripeCustomerId: String # Additional resolver
  stripeURL: String # Additional resolver
  defaultCard: DefaultCard # Additional resolver
  charges: [Charge!]
  refunds: [Refund!]

  # Teacher
  taught_classrooms: UserTaughtClassrooms! # Additional resolver
  studying_classrooms: UserStudyingClassrooms! # Additional resolver

  # Social
  followers: UserFollowers! # Additional resolver
  following: UserFollowing! # Additional resolver
  messages: [Message!]
}

type UserTaughtClassrooms { 
  classrooms: [Classroom!]!
  count: Int!
}

type UserStudyingClassrooms { 
  classrooms: [Classroom!]!
  count: Int!
}

type UserFollowers { 
  followers: [User!]!
  count: Int!
}

type UserFollowing { 
  following: [User!]!
  count: Int!
}

type DefaultCard {
  last4: String!
  expMonth: String!
  expYear: String!
  brand: String!
}

type Classroom {
  id: ID!

  name: String!
  description: String!
  price: Float!
  classes: [Class!]!

  teacher: User!
  students: ClassroomStudents!
}

type ClassroomStudents {
  count: Int!
  students: [User!]!
}

type Class {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  # Info
  name: String!
  description: String!
  picture: String # TODO: move to file
  price: Float! @default(value: "0")
  startDate: DateTime

  # Stream
  live: Boolean! @default(value: "false")
  duration: Int
  video: File @relation(name: "ClassVideo")

  # Specs
  # teachers: [User!]! @relation(name: "UserTaughtClasses")
  # students: [User!]! @relation(name: "UserClasses")
  # studentsCount: Int
  files: [File!]! @relation(name: "ClassFiles")
  vods: [File!]! @relation(name: "ClassVods")
  classroom: Classroom! @relation(name: "ClassroomClass")
  messages: [Message!]! @relation(name: "ClassMessages")
  # activities: [Activity!]! @relation(name: "ClassActivities")
  # charges: [Charge!]! @relation(name: "ClassCharges")
  # refunds: [Refund!]! @relation(name: "ClassRefunds")
}